<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div id="container">

            <h1>Wish List</h1>
            <button onclick="myFunction()">Add A Job</button>
                <div id="job">
                    <form action="/wish" method="POST">
                        {% csrf_token %}

                        <label for="Company Name"></label>
                        <input type="text" placeholder="Company Name" name="name">

                        <label for="Job Title"></label>
                        <input type="text" placeholder="Job Title" name="job">

                        <input type="submit" value="Continue">
                    </form>

                    {% for wish in wishes %}
                    
                        <p>{{wish.name}}</p>
                        <p>{{wish.job}}</p>
                        <p>{{wish.created_at}}</p>
                        <a href="/delete/{{wish.id}}">Delete</a>
                    {% endfor %}
                </div>
                
        </div>

        <script>
        function myFunction() {
            var x = document.getElementById("job");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
        function random_bg_color() {
            var x = Math.floor(Math.random() * 256);
            var y = Math.floor(Math.random() * 256);
            var z = Math.floor(Math.random() * 256);
            var bgColor = "rgb(" + x + "," + y + "," + z + ")";
        console.log(bgColor);
        
            document.post.style.background = bgColor;
        }

        random_bg_color();
        </script>
    </body>
</html>
